<div class="wrapper">
    <div class="mainComponent">
        <nav class="navbar navbar-light" id="secondaryNavbar">
            <a id="heading">{{selectedRow.title}}</a>
            <a class="secondaryNavbarContains">Chats</a>
            <a class="secondaryNavbarContains">Files</a>
            <a class="secondaryNavbarContains">Organizatino</a>
            <a class="secondaryNavbarContains"><i class="fa fa-plus" aria-hidden="true"></i></a>
        </nav><br><br>
        
        <hr>
        
        <div id="receivedMessage">
            <p id="showContent">
                {{selectedRow.receivedMessage}}
            </p>
        </div>

        <div id="sentMessage">
            <p id="showContent">
                {{selectedRow.sentMessage}}
            </p>
        </div>

        <input class="form-control" type="text" id="inputText" name="inputText" placeholder="Start a new conversation. Type @ to mention somenone."/>
        
        <div id="alignbuttons">
            <button class="buttons"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            <button class="buttons"><i class="fa fa-exclamation" aria-hidden="true"></i></button>
            <button class="buttons"><i class="fa fa-paperclip" aria-hidden="true"></i></button>
            <button class="buttons"><i class="fa fa-repeat" aria-hidden="true"></i></button>
            <button class="buttons"><i class="fa fa-smile-o" aria-hidden="true"></i></button>
            <button class="buttons"><i class="fa fa-square-o" aria-hidden="true"></i></button>
            <button class="buttons"><i class="fa fa-sticky-note-o" aria-hidden="true"></i></button>
            <button class="buttons"><i class="fa fa-calendar-plus-o" aria-hidden="true"></i></button>
            <button class="buttons"><i class="fa fa-spinner" aria-hidden="true"></i></button>
            <button class="buttons"><i class="fa fa-trophy" aria-hidden="true"></i></button>
            <button class="buttons"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></button>
            
            <button class="buttons" id="sendButton"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
        </div>
    </div>
</div>
